<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<div class="auth-box">
  <h2>Crear cuenta</h2>

  <input type="text" id="regName" placeholder="Nombre">
  <input type="email" id="regEmail" placeholder="Correo">
  <input type="password" id="regPassword" placeholder="Contraseña">
  <select id="plan">
  <option value="premium">Jugador Premium ($15)</option>
  <option value="scouting">Scouting (Gratis)</option>
</select>


  <button onclick="register()">Registrarse</button>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
